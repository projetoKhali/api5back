name: Go

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "dev", "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    environment: ci_env
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.0'

    - name: Run Generate Script
      run: go run scripts/generate/main.go

    - name: Build
      run: go build -tags=production -o ./bin/main .

    - name: Test
      run: make test-integration